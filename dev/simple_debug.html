<!DOCTYPE HTML>
<html>
<head>
  <title>Switch access for webpages using coffeescript</title>
  <link rel="stylesheet" type="text/css" href="../shared/example.css">
</head>
<body>
  <div class="container">
    <div class="switch-access-container">
      <h3>Example</h3>
      <div class="switch-objects-container">
        <div class="switch-element-1">
          <a href="#switch-element-anchor-1">a link inside "div" switch-element-1</a>
        </div>
        <a href="#switch-element-anchor-2" class="switch-element-2">link is switch-element-2</a>
        <p class="switch-element-3" data-sw-single-stay="true" data-sw-single-noaction="true"><a href="#switch-element-anchor-3">Single switch no action and stay on element</a></p>
      </div>
      <div class="largebox switch-element-4" data-sw-single-stay="true"><a href="#switch-element-anchor-4">Single switch stay on element</a></div>

      <pre class="output" id="switch-element-notifier-area">No switch elements triggered yet...</pre>
    </div>

    <div class="outputcontainer">
      <pre id='output' class="output">No switch elements triggered yet...</pre>
      <div id="outerlogger">
        <h3>Log</h3>
        <div id="logger"></div>
      </div>
    </div>
  </div>
</body>
<script src="../shared/jquery-1.8.2.min.js"></script>
<script src="../shared/log4javascript.js"></script>
<script src="../lib/switch_access.js"></script>
